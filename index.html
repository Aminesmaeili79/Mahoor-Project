
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Stylect - AI Fashion Styling</title>
      
      <!-- PWA Meta Tags -->
      <meta name="description" content="Discover the future of personal styling with AI-powered recommendations crafted for every occasion" />
      <meta name="theme-color" content="#4A2847" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="apple-mobile-web-app-title" content="Stylect" />
      
      <!-- PWA Manifest -->
      <link rel="manifest" href="/manifest.json" />
      
      <!-- Icons -->
      <link rel="icon" type="image/png" href="/icons/app.png" />
      <link rel="apple-touch-icon" href="/icons/app.png" />
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      
      <!-- Service Worker Registration -->
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registered:', registration.scope);
              })
              .catch(error => {
                console.log('SW registration failed:', error);
              });
          });
        }
      </script>
    </body>
  </html>
